version: '3.8'

services:
  
  postgres:
    image: bitnami/postgresql:latest
    container_name: Postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - blog_escola_pg_data:/bitnami/postgresql
    networks:
      - blog-escola-network

volumes:
  blog_escola_pg_data:

networks:
  blog-escola-network:
    driver: bridge